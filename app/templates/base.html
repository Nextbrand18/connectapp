<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if current_user.is_authenticated %}{{ current_user.username }} | {% endif %}Linktree Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #8b5cf6;
    }
    .navbar {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)) !important;
    }
    .user-greeting {
      color: white;
      margin-right: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">MyConnects</a>
      {% if current_user.is_authenticated %}
      <div class="d-flex align-items-center">
        <span class="user-greeting">
          <i class="bi bi-person-circle"></i> {{ current_user.username }}
        </span>
        <a class="btn btn-outline-light" href="{{ url_for('main.logout') }}">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </div>
      {% endif %}
    </div>
  </nav>

  <div class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
